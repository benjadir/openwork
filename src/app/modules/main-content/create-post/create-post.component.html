<div class="row ml-8">
  <div class="col-md-12">
    <h4>post a comment</h4>
  </div>
</div>
<form class="form text-align-center">
  <div class="form-group col-md-12 col-sm-12 text-align-center ml-4">
    <mat-form-field
      class="example-full-width"
      appearance="outline"
      style="width: 55vw"
    >
      <mat-label>profile.name</mat-label>
      <input matInput placeholder="your name" value="guest" />
    </mat-form-field>
  </div>
  <div class="form-group col-md-12 col-sm-12 text-align-center ml-4">
    <mat-form-field appearance="outline" style="width: 55vw">
      <mat-label>Your Post</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </div>
</form>
<div class="row text-align-center">
  <div class="col col-md-3">
    <button mat-stroked-button color="primary">Post</button>
  </div>
  <div class="col col-md-6">
    <button mat-stroked-button color="primary">Cancel</button>
  </div>
</div>
