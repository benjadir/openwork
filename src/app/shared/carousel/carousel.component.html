<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let image of images">
    <!--<div class="wrapper">-->
    <img
      [src]="image.src"
      alt="{{ image.title }}"
      style="width: 100%; height: 165px"
    />
    <!---</div>-->
    <div class="carousel-caption mt-8">
      <h3>{{ image.title }}</h3>
      <p>{{ image.subtitle }}</p>
    </div>
  </ng-template>
